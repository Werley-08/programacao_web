<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 3</title>
</head>

<style>

    #main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    button {
        background-color: blueviolet;
        color: white;
        padding: 10px;
        margin-top: 20px;
        border: none;
    }

    button:hover {
        background-color: white;
        color: blueviolet;
    }

</style>

<body>

    <div id="main-content">

        <img id="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">

        <div id="button-container">
            <button id="button-voltar"> Voltar </button>
            <button id="button-adiantar"> Adiantar </button>
        </div>

    </div>

    <script>
        const button_voltar = document.getElementById("button-voltar");
        const button_adiantar = document.getElementById("button-adiantar");

        const img = document.getElementById("img");

        let value = 1;

        button_adiantar.addEventListener("click", function(){

            if(value <= 100){
                value += 1;
                img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${value}.svg`; 
            }
        
        });

        button_voltar.addEventListener("click", function(){

            if(value > 1){
                value -= 1;
                img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${value}.svg`; 
            }
        
        });
    </script>
    
</body>
</html>
