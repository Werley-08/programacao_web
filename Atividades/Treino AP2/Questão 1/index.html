<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 1 - Promise com Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .products-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .products-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .products-table tr:hover {
            background: #f8f9fa;
        }

        .above-average {
            background: #e8f5e8 !important;
            border-left: 4px solid #4caf50;
        }

        .most-expensive {
            background: #fff3e0 !important;
            border-left: 4px solid #ff9800;
        }

        .cheapest {
            background: #e3f2fd !important;
            border-left: 4px solid #2196f3;
        }

        .price {
            font-weight: bold;
            color: #2e7d32;
        }

        .type {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Quest√£o 1 - Promise com Produtos</h1>
            <p>Demonstra√ß√£o de Promise, async/await e manipula√ß√£o de dados</p>
        </header>

        <main class="content">
            <button id="loadBtn" class="btn">Carregar Produtos</button>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Carregando produtos... (4 segundos)</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="stats" class="stats" style="display: none;"></div>

            <div id="tableContainer" style="display: none;">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Pre√ßo</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Lista de produtos para quando a Promise for resolvida
        const produtos = [
            { id: 1, nome: "Smartphone Galaxy S23", tipo: "Eletr√¥nicos", preco: 3499.99 },
            { id: 2, nome: "Notebook Dell Inspiron", tipo: "Eletr√¥nicos", preco: 2899.99 },
            { id: 3, nome: "Fone de Ouvido Sony", tipo: "Acess√≥rios", preco: 299.99 },
            { id: 4, nome: "Mouse Gamer Logitech", tipo: "Acess√≥rios", preco: 199.99 },
            { id: 5, nome: "Teclado Mec√¢nico Corsair", tipo: "Acess√≥rios", preco: 599.99 },
            { id: 6, nome: "Monitor LG 27\"", tipo: "Eletr√¥nicos", preco: 1299.99 },
            { id: 7, nome: "Webcam Logitech C920", tipo: "Acess√≥rios", preco: 399.99 },
            { id: 8, nome: "Tablet Samsung Galaxy", tipo: "Eletr√¥nicos", preco: 1899.99 },
            { id: 9, nome: "Cabo HDMI Premium", tipo: "Acess√≥rios", preco: 49.99 },
            { id: 10, nome: "Carregador Wireless", tipo: "Acess√≥rios", preco: 89.99 },
            { id: 11, nome: "SSD Samsung 1TB", tipo: "Componentes", preco: 449.99 },
            { id: 12, nome: "Mem√≥ria RAM 16GB", tipo: "Componentes", preco: 299.99 }
        ];

        // Fun√ß√£o que retorna uma Promise
        function carregarProdutos() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Gerar n√∫mero aleat√≥rio
                    const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
                    
                    if (numeroAleatorio % 2 === 0) {
                        // N√∫mero par - resolve com lista de produtos
                        resolve(produtos);
                    } else {
                        // N√∫mero √≠mpar - reject com objeto de erro
                        reject({
                            res: "ERROR",
                            msg: "ERRO NO SISTEMA"
                        });
                    }
                }, 4000); // 4 segundos de delay
            });
        }

        // Fun√ß√£o para calcular estat√≠sticas
        function calcularEstatisticas(produtos) {
            const precos = produtos.map(p => p.preco);
            const media = precos.reduce((sum, preco) => sum + preco, 0) / precos.length;
            const maisCaro = Math.max(...precos);
            const maisBarato = Math.min(...precos);
            
            return {
                media: media.toFixed(2),
                maisCaro: maisCaro,
                maisBarato: maisBarato
            };
        }

        // Fun√ß√£o para renderizar estat√≠sticas
        function renderizarEstatisticas(stats) {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <h3>üí∞ Pre√ßo M√©dio</h3>
                    <div class="stat-value">R$ ${stats.media}</div>
                </div>
                <div class="stat-card">
                    <h3>üíé Produto Mais Caro</h3>
                    <div class="stat-value">R$ ${stats.maisCaro.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <h3>üí∏ Produto Mais Barato</h3>
                    <div class="stat-value">R$ ${stats.maisBarato.toFixed(2)}</div>
                </div>
            `;
            statsDiv.style.display = 'grid';
        }

        // Fun√ß√£o para renderizar tabela
        function renderizarTabela(produtos, stats) {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = '';

            produtos.forEach(produto => {
                const row = document.createElement('tr');
                
                // Determinar classes CSS baseadas nas condi√ß√µes
                let classes = [];
                if (produto.preco > parseFloat(stats.media)) {
                    classes.push('above-average');
                }
                if (produto.preco === stats.maisCaro) {
                    classes.push('most-expensive');
                }
                if (produto.preco === stats.maisBarato) {
                    classes.push('cheapest');
                }

                row.className = classes.join(' ');
                
                row.innerHTML = `
                    <td>${produto.id}</td>
                    <td>${produto.nome}</td>
                    <td><span class="type">${produto.tipo}</span></td>
                    <td class="price">R$ ${produto.preco.toFixed(2)}</td>
                `;
                
                tbody.appendChild(row);
            });

            document.getElementById('tableContainer').style.display = 'block';
        }

        // Fun√ß√£o principal usando async/await
        async function carregarDados() {
            const btn = document.getElementById('loadBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');
            const tableContainer = document.getElementById('tableContainer');

            // Reset da interface
            btn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            stats.style.display = 'none';
            tableContainer.style.display = 'none';

            try {
                // Consumir a Promise usando async/await
                const produtos = await carregarProdutos();
                
                // Calcular estat√≠sticas
                const estatisticas = calcularEstatisticas(produtos);
                
                // Renderizar resultados
                renderizarEstatisticas(estatisticas);
                renderizarTabela(produtos, estatisticas);
                
            } catch (erro) {
                // Tratar erro
                error.innerHTML = `
                    <h3>‚ùå Erro no Sistema</h3>
                    <p><strong>Resposta:</strong> ${erro.res}</p>
                    <p><strong>Mensagem:</strong> ${erro.msg}</p>
                    <p><em>N√∫mero gerado foi √≠mpar, por isso a Promise foi rejeitada.</em></p>
                `;
                error.style.display = 'block';
            } finally {
                // Finalizar loading
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Event listener para o bot√£o
        document.getElementById('loadBtn').addEventListener('click', carregarDados);
    </script>
</body>
</html>
